<div style="margin-top: 50px; text-align: center">
  <h2 style="font-size: 28px; margin-bottom: 20px">Feedback Page</h2>

  <button
    mat-button
    style="
      position: absolute;
      top: 95px;
      right: 95px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    "
    [routerLink]="['/feedback/archive']"
  >
    Go to Archive
  </button>

  <div style="display: flex; justify-content: space-around; gap: 20px">
    <!-- Feedback from Manager Section -->
    <div
      style="
        width: 500px;
        height: 170px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <h5
        style="
          margin: 0;
          font-size: 20px;
          background-color: #3498db;
          color: #fff;
          border-radius: 0.4rem;
          padding: 10px;
          box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
        "
      >
        Manager Feedback
      </h5>
      <p style="margin: 15px 0; font-size: 18px">{{ managerFeedback }}</p>
    </div>

    <!-- Overall Rating Section -->
    <div
      style="
        width: 500px;
        height: 170px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <h5
        style="
          margin: 0;
          font-size: 20px;
          background-color: #f39c12;
          color: #fff;
          border-radius: 0.4rem;
          padding: 10px;
          box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
        "
      >
        Overall Rating
      </h5>
      <p style="margin: 15px 0; font-size: 18px">{{ overallRating }}</p>
    </div>
  </div>
  <div
    style="
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin-top: 50px;
    "
  >
    <!-- Feedback from Senior Manager Section -->
    <div
      style="
        width: 500px;
        height: 170px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <h5
        style="
          margin: 0;
          font-size: 20px;
          background-color: #27ae60;
          color: #fff;
          border-radius: 0.4rem;
          padding: 10px;
          box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
        "
      >
        Senior Manager Feedback
      </h5>
      <p style="margin: 15px 0; font-size: 18px">{{ seniorManagerFeedback }}</p>
    </div>

    <!-- Feedback from Super Senior Manager Section -->
    <div
      style="
        width: 500px;
        height: 170px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <h5
        style="
          margin: 0;
          font-size: 20px;
          background-color: #e74c3c;
          color: #fff;
          border-radius: 0.4rem;
          padding: 10px;
          box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
        "
      >
        Super Senior Manager Feedback
      </h5>
      <p style="margin: 15px 0; font-size: 18px">
        {{ superSeniorManagerFeedback }}
      </p>
    </div>
  </div>
</div>
