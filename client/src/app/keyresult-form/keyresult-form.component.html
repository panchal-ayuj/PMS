<!-- user-management.component.html -->

<div class="key-result-management-container">
  <div class="edit-container">
    <div class="search-form">
      <mat-form-field appearance="fill">
        <mat-label>Search Key Result by ID:</mat-label>
        <input
          matInput
          type="number"
          id="keyResultId"
          [(ngModel)]="keyResultId"
        />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        (click)="searchKeyResult(keyResultId)"
      >
        Search
      </button>
      <!-- Reset Form Button -->
      <div class="reset-button">
        <button mat-raised-button (click)="resetForm()">Reset</button>
      </div>
    </div>

    <div class="file-upload-container">
      <app-keyresult-upload></app-keyresult-upload>
    </div>

    <button
      mat-raised-button
      color="primary"
      (click)="exportKeyResults()"
      style="margin-top: 8%"
      type="button"
    >
      Export Key Results
    </button>
  </div>

  <div class="form-container">
    <h2>KeyResult Management</h2>

    <!-- KeyResult Registration Form -->
    <form [formGroup]="keyResultForm" (ngSubmit)="submitForm($event)">
      <mat-form-field appearance="fill">
        <mat-label>User Id</mat-label>
        <input matInput type="number" id="userId" formControlName="userId" #userIdField />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>GoalPlan Id</mat-label>
        <input
          matInput
          type="number"
          id="goalPlanId"
          formControlName="goalPlanId" #goalPlanIdField
        />
      </mat-form-field>

      <mat-form-field appearance="fill" hintLabel="Max 255 characters">
        <mat-label>KeyResult Name</mat-label>
        <input
          matInput #input
          type="text"
          id="keyResultName"
          formControlName="keyResultName" #keyResultNameField
        />
        <mat-hint align="end">{{input.value.length}}/255</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" hintLabel="Max 255 characters">
        <mat-label>Description</mat-label>
        <input
          matInput #input
          type="text"
          id="description"
          formControlName="description" #descriptionField
        />
        <mat-hint align="end">{{input.value.length}}/255</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Weight</mat-label>
        <input matInput type="number" id="weight" formControlName="weight" #weightField />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Period</mat-label>
        <input matInput type="text" id="period" formControlName="period" #periodField/>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Window Id</mat-label>
        <input
          matInput
          type="number"
          id="windowId"
          formControlName="windowId" #windowIdField
        />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" (click)="highlightInvalidFields()">
        {{ searchKeyResultId ? "Update Key Result" : "Register Key Result" }}
      </button>
      <button mat-raised-button color="warn" type="button" (click)="clearForm()">
        Clear
      </button>
    </form>
    <div *ngIf="keyResultForm.invalid" class="mandatory-message">
      All fields are mandatory.
    </div>
  </div>

        </mat-card-content>
      </mat-card>
    </div>
  </div> -->
</div>
